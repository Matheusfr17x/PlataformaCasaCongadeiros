<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="css_login/style.css">
</head>

<script>
	function redirecionar() {
	  // Redirecionar para o diretório desejado
	  window.location.href = "paginaInicial.html";
	}
</script>


<body>

 <div class="form-container">

 	<div class="form-inner-left">
 		<div class="left-login">
 			<h2>Seja Bem Vindo<br>Inicie seu Aprendizado em Inclusão Digital</h2>
		 	<img src="left-imag.png" class="left-image" alt="Inclusao Digital">
		</div>
 	</div>
 	
 	<div class="form-inner-right">
 		<div class="form-inner">
 			<h3>L o g i n</h3>

 			<form class="form">
				<div class="txt_field">
 					<input type="text" required>
					<span></span>
					<label>Email</label>
				</div>
				
				<div class="txt_field">
					<input type="password" required>
					<span></span>
				   	<label>Senha</label>
			    </div>
			   
				<div class="pass">Esqueceu a Senha?</div>
				<input type="submit" value="LOGAR" onclick="redirecionar()">
 			</form>

			<br><br>
 			
			<p>- OU -</p>

			<button type="button" class="login-with-google-btn">
				Entrar com o Google
			</button>

 			<p class="signup-text">Não tem uma conta? <a href="cadastre.html" class="anch-text">Cadastre-se</a></p>
			
			<div class="share">

		    <a href="https://www.facebook.com/" title="facebook">
            <img src="img/facebook.png"></a>
            <a href="https://www.twitter.com/" title="twitter">
            <img src="img/twitter.png"></a>
            <a href="https://www.instagram.com/" title="instagram">
            <img src="img/instagram.png"></a>
            <a href="https://www.linkedin.com/" title="linkedin">
            <img src="img/linkedin.png"></a>
            <a href="https://www.pinterest.com/" title="pinterest">
            <img src="img/pinterest.png"></a>
            
            </div>

            <br>

 		</div>
 	</div>

 </div>
</body>
</html>
